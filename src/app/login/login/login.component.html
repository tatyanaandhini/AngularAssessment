<div id="container">
    <div class="card">
        <div>
            <h1>Selamat datang di BackofficeApp!</h1>
        </div>
        <div>
            <div class="form">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" id="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" id="password" placeholder="password">
                    </div>
                    <button (click)="login()" type="submit" [disabled]="loginForm.invalid">Masuk</button>
                </form>
            </div>
        </div>
    </div>
</div>
